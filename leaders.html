      background-color: white;

    }

      font-weight: bold;
    }

    .call-link:hover {

    }

    .call-link i {
      margin-left: 5px;
    }

    .home-link {
      display: block;
      text-align: center;
      margin: 30px 0;
    }

    .home-link a {
      text-decoration: none;
      color: #004d40;
      font-size: 18px;
      font-weight: bold;
    }

    .home-link a:hover {
      color: #00695c;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }

      header h1 {
        font-size: 24px;
      }

      header p {
